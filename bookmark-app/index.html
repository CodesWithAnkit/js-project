<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="show-modal">Add Bookmark</h1>

    <div class="container" id="bookmarks-container">
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="http://s2.googleusercontent.com/s2/favicons?domain=www.facebook.com/"
            alt="Favicon"
          />
          <a href="https:www.facebook.com/" target="-blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="http://s2.googleusercontent.com/s2/favicons?domain=www.facebook.com/"
            alt="Favicon"
          />
          <a href="https://www.facebook.com/" target="-blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="http://s2.googleusercontent.com/s2/favicons?domain=www.facebook.com/"
            alt="Favicon"
          />
          <a href="https://www.facebook.com/" target="-blank">Google</a>
        </div>
      </div>
    </div>

    <!-- Modal container for form input for bookmark -->
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add BookMark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input
                type="text"
                id="website-name"
                class="form-input"
                placeholder="website-name"
              />
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input
                type="text"
                id="website-url"
                class="form-input"
                placeholder="website-url"
              />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
