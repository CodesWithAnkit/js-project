<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>

      <div class="card" id="splash-page">
        <form id="start-form">
          <div class="selection-container">
            <!-- 10 Question radio Input -->
            <div class="radio-container">
              <label for="value-10">10 Question</label>
              <input type="radio" id="value-10" name="questions" value="10" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
            <!-- 20 Question radio Input -->
            <div class="radio-container">
              <label for="value-20">20 Question</label>
              <input type="radio" id="value-20" name="questions" value="20" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
            <!-- 50 Question radio Input -->
            <div class="radio-container">
              <label for="value-50">50 Question</label>
              <input type="radio" id="value-50" name="questions" value="50" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
            <!-- 99 Question radio Input -->
            <div class="radio-container">
              <label for="value-99">99 Question</label>
              <input type="radio" id="value-99" name="questions" value="99" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
          </div>
          <div class="selection-footer">
            <button type="submit" class="start">Start Round</button>
          </div>
        </form>
      </div>

      <!-- Countdown page -->

      <div class="card" id="countdown-page" hidden>
        <h1 class="countdown">3</h1>
      </div>

      <!-- Game Page -->
      <div class="card" id="game-page" hidden>
        <!-- Item container -->
        <!-- <div class="item-container"> -->
        <!-- <div class="selected-item"></div>
          <div class="item">
            <h1>3 * 3 = 30</h1>
          </div>
          <div class="item">
            <h1>3 * 3 = 30</h1>
          </div>
          <div class="item">
            <h1>3 * 3 = 30</h1>
          </div>
        </div> -->

        <!-- Right/wrong Button -->
        <div class="item-footer">
          <button class="wrong">Wrong</button>
          <button class="right">Right</button>
        </div>
      </div>

      <!-- Score Page -->
      <div class="card" id="score-page" hidden>
        <div class="score-container">
          <h1 class="title">Your Time</h1>
          <h1 class="final-time">3.4s</h1>
          <h1 class="base-time">Base Time: 2.1s</h1>
          <h1 class="penalty-time">Penality: +1.0s</h1>
        </div>
        <!-- Play Again Button -->
        <div class="score-footer">
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
